<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
    body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f0f0f0; /* Set the background color */
}

.container {
    display: inline-block; 
    text-align: center; 
}

table {
    border-collapse: collapse;
    margin: 20px auto; 
}

td {
    border: 2px solid rgb(255, 165, 0);
    width: 120px;
    height: 120px;
    text-align: center;
    font-size: 2em;
    cursor: pointer;
    background-color: #e0e0e0; /* Set the cell background color */
}

.popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Darker overlay */
    justify-content: center;
    align-items: center;
    z-index: 100; /* Ensure popup appears on top */
}

.popup-content {
    background-color: #f0f0f0; /* Light background for content */
    padding: 30px; 
    border-radius: 10px; 
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a shadow */
}

#winner {
    color: #333; /* Darker text color for contrast */
    font-size: 2em;
    margin-bottom: 20px;
}

.popup-content button {
    background-color: #4CAF50; /* Green button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}

.popup-content button:hover {
    background-color: #45a049; /* Darker green on hover */
}


/* Media query for responsiveness - adjust as needed */
@media (max-width: 768px) { 
    table {
        width: 100%; /* Make the table occupy the full width */
        max-width: none; /* Remove the maximum width constraint */
    }

    td {
        font-size: 1.5em; /* Reduce font size on smaller screens */
    }
}

    </style>
</head>
<body>
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Tic Tac Toe</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="container">
          <table>
              <tr>
                  <td data-index="0"></td>
                  <td data-index="1"></td>
                  <td data-index="2"></td>
              </tr>
              <tr>
                  <td data-index="3"></td>
                  <td data-index="4"></td>
                  <td data-index="5"></td>
              </tr>
              <tr>
                  <td data-index="6"></td>
                  <td data-index="7"></td>
                  <td data-index="8"></td>
              </tr>
          </table>
          <div class="popup" id="popup">
              <div class="popup-content">
                  <h2 id="winner"></h2>
                  <button onclick="resetGame()">Reset</button>
              </div>
          </div>
      </div>
  
      <script src="script.js"></script>
  </body>
  </html>
    <script>
       const cells = document.querySelectorAll('td');
const popup = document.getElementById('popup');
const winnerText = document.getElementById('winner');
let currentPlayer = 'X';
let gameBoard = ['', '', '', '', '', '', '', '', ''];
let gameActive = true;

const winningCombinations = [
    [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
    [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
    [0, 4, 8], [2, 4, 6]             // Diagonals
];


cells.forEach(cell => {
    cell.addEventListener('click', handleClick);
});



function handleClick(e) {
    const index = parseInt(e.target.dataset.index);

    if (gameBoard[index] === '' && gameActive) {
        gameBoard[index] = currentPlayer;
        e.target.textContent = currentPlayer;

        if (checkWin()) {
            winnerText.textContent = `Player ${currentPlayer} wins!`;
            popup.style.display = 'flex';
            gameActive = false;


        } else if (checkDraw()) {
            winnerText.textContent = "It's a draw!";
            popup.style.display = 'flex';
            gameActive = false;
        } else {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        }
    }
}


function checkWin() {
    return winningCombinations.some(combination => {
        return combination.every(index => gameBoard[index] === currentPlayer);
    });
}


function checkDraw() {
    return gameBoard.every(cell => cell !== '');
}

function resetGame() {
    gameBoard = ['', '', '', '', '', '', '', '', ''];
    currentPlayer = 'X';
    gameActive = true;
    cells.forEach(cell => {
        cell.textContent = '';
    });
    popup.style.display = 'none';
}
    </script>
</body>
</html>
